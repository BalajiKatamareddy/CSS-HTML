<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style type="text/css">
        span{
            border-radius: 10px;
            border: 5px dotted red;
        }
    </style>
</head>
<body>
    <span>Balaji Katamareddy</span>
</body>
</html>
