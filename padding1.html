<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style type="text/css">
        h1{
            border: 50px solid red;
            margin: 5px;
            padding: 2px;
        }
        h2{
            border: 50px solid green;
            border-radius: 15px;
            margin: 2px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1 style="float: left;">FSD</h1>
    <h1 style="float: left;">MORNING</h1>
    <h2 style="float: left;">BATCH</h1>
</body>
</html>
