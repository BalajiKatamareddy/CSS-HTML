<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in CSS</title>
    <style type="text/css">
        li{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <h1>ORDERED LIST BY USING IN CSS</h1>
    <ol>
        <li>aaraku</li>
        <li>Darzelling</li>
        <li>Kashmir</li>
        <li>Goa</li>
        <li>Lambhasinghi</li>
    </ol>
</body>
</html>
