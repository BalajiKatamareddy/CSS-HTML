<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selector</title>
    <style type="text/css">
        .d1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .di:hover
        {
            width: 500px;
            height: 500px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>THE PSEUDO SELECTOR</h1>
    <div class="d1">The Technical Hub</div>
</body>
</html>
