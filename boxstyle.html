<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style type="text/css">
        .c_box{
            background-color: red;
            width: 200px;
            height: 300px;
            padding: 30px;
        }
        .b_box{
            background-color: blue;
            width: 400px;
            height: 300px;
            padding: 20px;
            box-sizing: border-box;
        }
        *{
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="c_box">AEC</div>
    <div class="b_box">TECHNICAL HUB</div>
</body>
</html>
