<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style type="text/css">
        span
        {
            border-radius: 10px;
            border-color: red;
            border-left-style:dotted ;
            border-right-style: dotted;
            border-top-style: solid;
            border-bottom-style: solid;
        }
    </style>
</head>
<body>
    <span>Royal Enfield</span>
</body>
</html>
