<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style type="text/css">
        .a{
            background-color: blue;
            height: 200px;
            width: 200px;
            margin: 10px;
            padding: 5px;
            border: 5px solid black;
            box-shadow: 10px 15px 20px red;
        }
    </style>
</head>
<body>
    <div class="a">
        <center>
            <p>Balaji Katamareddy</p>
    </center>
</div>
</body>
</html>
